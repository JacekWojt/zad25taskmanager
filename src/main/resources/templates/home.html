<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baza zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: 150px auto">
    <h2>Lista zadań</h2>
    <div style="display: inline-block" th:each="phase : ${T(pl.jw.taskmanager.Phase).values()}">
        <a th:href="|/?phase=${phase.name()}|" th:text="${phase.displayName}">Zrobione</a>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </div>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <br><br>
    <b th:if="${phase == null or phase == phase.TODO}">SORTUJ: </b>
    <a href="/?order=ASC" th:if="${phase == null or phase == phase.TODO}">Rosnąco</a>
    <a href="/?order=DESC" th:if="${phase == null or phase == phase.TODO}">Malejąco</a>
    <h4 th:if="${phase == null}">Do zrobnienia</h4>
    <h4 th:if="${phase}" th:text="${phase.displayName}">Do zrobnienia</h4>
    <div>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item" th:each="task: ${taskList}">
                <a th:href="|/zadanie/${task.id}|" th:text="|${task.name}|"></a>
            </li>
        </ol>
    </div>
    <br><br>
    <a href="/dodaj" th:if="${phase == null or phase == phase.TODO}">Dodaj zadanie</a>
</div>
</body>
</html>
