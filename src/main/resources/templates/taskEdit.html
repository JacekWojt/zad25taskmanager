<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja zadania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: 150px auto">
    <a th:href="|/zadanie/${taskToEdit.id}|">Powr√≥t do zadania</a>
    <form th:action="|/zadanie/${taskToEdit.id}/edit|" method="post" th:object="${taskToEdit}">
        <div class="mb-3">
            <label for="name" class="form-label">Nazwa</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea type="text" class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="phase" class="form-label">Stan zadania</label>
            <select class="form-select" id="phase" th:field="*{phase}">
                <option disabled selected value="">wybierz</option>
                <option value="TO">Do zrobienia</option>
                <option value="DONE">Zrobione</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option disabled selected value="">wybierz</option>
                <option th:each="category : ${T(pl.jw.taskmanager.Category).values()}"
                        th:value="${category}"
                        th:text="${category.displayName}">
                    nazwa_kategorii
                </option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Edytuj</button>
        </div>
    </form>
</div>
</body>
</html>
