<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: 150px auto">
    <a href="/">Powrót na stronę główną</a><br><br>
    <h2 th:text="${task.name}"></h2>
    <b>Opis:</b><br>
    <span th:text="${task.description}"></span><br>
    <b>Stan zadania:</b><br>
    <span th:text="${task.phase.displayName}"></span><br>
    <b>Kategoria:</b><br>
    <span th:text="${task.category.displayName}"></span><br/>
    <br/>
    <a th:href="|/zadanie/${task.id}/edit|">Edytuj</a>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <a th:href="|/zadanie/${task.id}/delete|">Usuń</a>
</div>
</body>
</html>
